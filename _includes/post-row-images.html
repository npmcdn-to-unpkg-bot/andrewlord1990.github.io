<div class="row post-image-container">
  <div class="col-xs-10 col-sm-6 col-xs-offset-1 col-sm-offset-0">
    <div class="post-image thumbnail">
      {% if include.url0 %}
      <a href="{{ include.url }}" title="{{ include.title0 }}" target="_blank">
      {% endif %}
        <img src="{{ site.url }}/img/{{ include.img0 }}" alt="{{ include.title0 }}" class="img-responsive"/>
      {% if include.url0 %}
      </a>
      {% endif %}
      {% if include.caption0 %}
      <div class="caption text-center">
        <p>{{ include.caption0 }}</p>
      </div>
      {% endif %}
    </div>
  </div>
  <div class="col-xs-10 col-sm-6 col-xs-offset-1 col-sm-offset-0">
    <div class="post-image thumbnail">
      {% if include.url1 %}
      <a href="{{ include.url }}" title="{{ include.title1 }}" target="_blank">
      {% endif %}
        <img src="{{ site.url }}/img/{{ include.img1 }}" alt="{{ include.title1 }}" class="img-responsive"/>
      {% if include.url1 %}
      </a>
      {% endif %}
      {% if include.caption1 %}
      <div class="caption text-center">
        <p>{{ include.caption1 }}</p>
      </div>
      {% endif %}
    </div>
  </div>
</div>
