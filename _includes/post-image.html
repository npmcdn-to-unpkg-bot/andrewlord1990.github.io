<div class="row">
  <div class="col-xs-10 col-sm-8 col-md-6 col-xs-offset-1 col-sm-offset-2 col-md-offset-3">
    <div class="post-image thumbnail">
      {% if include.id %}
      <a href="#" data-toggle="modal" data-target="#{{ include.id }}">
      {% endif %}
        {% if include.img %}
        <img src="{{ site.url }}/img/{{ include.img }}" alt="{{ include.title }}" class="img-responsive"/>
        {% endif %}
        {% if include.imgFull %}
        <img src="{{ include.imgFull }}" alt="{{ include.title }}" class="img-responsive"/>
        {% endif %}
      {% if include.id %}
      </a>
      {% endif %}
      {% if include.caption %}
      <div class="caption text-center">
        <p>{{ include.caption }}</p>
      </div>
      {% endif %}
    </div>
  </div>
</div>
