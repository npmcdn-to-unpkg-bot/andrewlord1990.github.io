<div class="modal fade" id="{{ include.id }}" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
          {% if include.img %}
          <img src="{{ site.url }}/img/{{ include.img }}" alt="{{ include.title }}" class="img-responsive center-block"/>
          {% endif %}
          {% if include.imgFull %}
          <img src="{{ include.imgFull }}" alt="{{ include.title }}" class="img-responsive center-block"/>
          {% endif %}
        </div>
    </div>
</div>
